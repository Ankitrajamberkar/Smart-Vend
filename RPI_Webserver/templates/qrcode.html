<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator</h1>

    <form action="/generate_qrcode" method="post">
        <label for="data_to_encode">Data to Encode:</label>
        <input type="text" id="data_to_encode" name="data_to_encode" required>
        <button type="submit">Generate QR Code</button>
    </form>

    {% if qr_code_path %}
        <h2>Your QR Code:</h2>
        <img src="{{ qr_code_path }}" alt="QR Code">
    {% endif %}
</body>
</html>
