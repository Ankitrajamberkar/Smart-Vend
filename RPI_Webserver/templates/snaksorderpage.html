<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-image: url('https://images.unsplash.com/32/Mc8kW4x9Q3aRR3RkP5Im_IMG_4417.jpg?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
    .menu-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffff;
      color:#ffff;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 65px; /* Adjust the size as needed */
      height: auto;
      margin-right: 10px;
    }

    .menu {
      list-style: none;
      display: flex;

    }

    .menu li {
      margin-right: 20px;
      margin-left: 20px;
    }

    .menu a {
      text-decoration: none;
      color: #333;
      font-weight: bolder;
      font-size: 13px;
    }

    .image-container {
  display: flex;
  margin: 20px 0px 0px 20px;
  flex-wrap: wrap; /* Allow items to wrap to the next line */
  gap: 20px; /* Set the gap between items */
}


.product {
  margin-right: 20px;
  margin-bottom: 20px; /* Add margin at the bottom to create space between rows */
  text-align: center;
}

    .product img {
      width: 350px; /* Adjust the size as needed */
      height: 250px;
   
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .price {
      color: solid black;
      margin-bottom: 5px;
    }

    .add-button {
      background-color: #FF2400;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 15px; 
    }

    .submit-button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    #total-cost {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
    .quantity-input {
      width: 40px;
      margin-right: 5px;
      border-radius: 5px;
      border-style: solid;
      border-color: #FF2400;
      font-weight: bold;
    }
    #delivery_address{
     margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <div class="logo">
      <!-- Place your shop logos here -->
      <img src="https://i.pinimg.com/originals/dd/97/5c/dd975c4d4ebf677efa482f6d3b124f19.png" alt="Shop 1 Logo">
   

    <ul class="menu">
      <li><a href="/">HOME</a></li>
      <li><a href="/uploadfile">XEROX</a></li>
      <li><a href="/aboutus">ABOUT</a></li>
    </ul>
    </div>
  </div>
  <h1 style="text-align: center; ">Welcome to MySnack</h1>
  <form action="/submit_order">
  <div class="image-container">
    <div class="product">
      <img src="https://img.gujaratijagran.com/2023/01/Kachori-recipe-1024x576.jpg" alt="Product 1">
      <div class="product-name">Product 1</div>
      <div class="price"> $19.99</div>
      <input type="number" class="quantity-input" value="1" min="1">
      <button class="add-button" onclick="selectItem(this)"> Add </button>
     
    </div>

    <div class="product">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfq0GrGbg6QnbQJP5Ehe06zEM5frRqU65tDQB6ZMs2qD1vR9d1klu6ZEkKvU277wCk2rs&usqp=CAU" alt="Product 2">
      <div class="product-name">Product 2</div>
      <div class="price">$24.99 </div>
      <input type="number" class="quantity-input" value="1" min="1">
      <button class="add-button" onclick="selectItem(this)"> Add </button>
    
    </div>

    <div class="product">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBD_Q77nABOO7zxgWpjn_SLwnZQW4EcDyE-0j-gbAnHVinlCUQzk0RsRQnXmR8pTjGBqc&usqp=CAU" alt="product2">
      <div class="product-name">Product 3</div>
      <div class="price">$29.99</div>
      <input type="number" class="quantity-input" value="1" min="1">
      <button class="add-button" onclick="selectItem(this)"> Add </button>
      </div>
    

    <div class="product">
      <img src="https://assets.unileversolutions.com/v1/2044403.jpg" alt="Product 4">
      <div class="product-name">Product 4</div>
      <div class="price">$39.99</div>
      <input type="number" class="quantity-input" value="1" min="1">
      <button class="add-button" onclick="selectItem(this)"> Add </button>
      </div>
  </div>
  <div style="text-align: center; font-weight: bold; border-color: #333; border-radius: 5%;">
    <label for="delivery_address">Delivery Address:</label>
    <input type="text" id="delivery_address" name="delivery_address" required>
    <br>
    <div id="total-cost">Total Price: $0.00</div>
    <button class="submit-button" onclick="submitOrder()" type="submit">Submit Order</button>
  </div>
 </form>
 <script>
  let selectedItems = [];

  function selectItem(button) {
    const product = button.closest('.product');
    const price = parseFloat(product.querySelector('.price').textContent.replace('$', ''));
    const quantity = parseInt(product.querySelector('.quantity-input').value);

    if (product.classList.contains('selected')) {
      product.classList.remove('selected');
      selectedItems = selectedItems.filter(item => item.price !== price);
    } else {
      product.classList.add('selected');
      selectedItems.push({ price, quantity });
    }

    updateTotalPrice();
  }

  function updateTotalPrice() {
    const totalCostElement = document.getElementById('total-cost');
    const totalCost = selectedItems.reduce((acc, item) => acc + item.price * item.quantity, 0);
    totalCostElement.textContent = "Total Price: $" + totalCost.toFixed(2);
  }

  function submitOrder() {
    // Add your logic to submit the order with selected items and delivery address
    // For now, let's log the selected items to the console
    console.log("Selected Items:", selectedItems);
  }

  // Attach input event listeners to all quantity inputs
  const quantityInputs = document.querySelectorAll('.quantity-input');
  quantityInputs.forEach(input => {
    input.addEventListener('input', updateTotalPrice);
  });
</script>

  
</body>
</html>
